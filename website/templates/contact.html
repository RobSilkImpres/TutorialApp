{% extends 'base.html' %}

{% block content %}
    <form>
        <fieldset disabled="disabled">
            <div class="form-group">
                <label for="fname" align="left">First name:</label>
                <input type="text" id="fname" name="fname" value={{ contact[1]}}>
            </div>
            <div class="form-group">
                <label for="lname" align="left">Last name:</label>
                <input type="text" id="lname" name="lname" value={{ contact[2]}}>
            </div>
            <div class="form-group">
                <label for="dob_inp">Date of birth</label>
                <input type="date" class="form-control" id="dob_inp" name="dob" required pattern="\d{4}-\d{2}-\d{2}" placeHolder="YYYY-MM-DD" value={{ contact[5] }}/>
            </div>
        </fieldset>
    </form>
{% endblock %}
