{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Welcome to IMVN.5 {% endblock %}</h1>
    {% for contact in contacts %}
        <a href={{contact[0]}}>
            <h2>{{ contact[1] + ", " + contact[2] }}</h2>
        </a>
        <span class="badge badge-primary">{{ contact[1] }}</span>
        <hr>
    {% endfor %}
{% endblock %}
